version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    reviewers:
      - "vubon"
    assignees:
      - "vubon"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps):"
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    reviewers:
      - "vubon"
    assignees:
      - "vubon"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci:"
